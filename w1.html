<html>
    <head>
        <title>student details</title>
        <style>
            table{
                background-color: lightpink;
                border-width: 3px;
            }
        </style>
        <script type="text/javascript" src="formvalidation.js">
           
        </script>
    </head>
    <body>
        <form  action="#"  name="studentdetails" onsubmit="return(formvalidation());">
        <table  >
            <tr>
                <td><h1>STUDENT DETAILS</h1></td>
            </tr>
            <tr>
                <td>first name</td>
               <td> <input type="text" name="fname" id="fname"></td>

                    <option value="rajasthan" name="rj">rajasthan</option>
                    <option value="uttarpradesh" name="uk">uttarpradesh</option>
                    <option value="bhihar" name="bhihar">bhihar</option>
                    <option value="jharkhand" name="jarkhand">jarkhand</option>
                    <option value="west bengal" name="wb">west bengal</option>

                    <option value="maharashtra" name="mh">maharashtra</option>
                    <option value="telangana" name="tl">telangana</option>
                    <option value="karnataka" name="knt">karnataka</option>
                    <option value="tamil nadu" name="tm">tamil nadu</option>
                    <option value="kerala" name="kerala">kerala</option>
                </select></td>
            </tr>
            <tr>
                <td>district</td>
                <td>
                    <select name="district" id="district">
                        <option value=""></option>
                        <option value="kadapa" name="kadapa">kadapa</option>
                        <option value="chittoor" name="chittor">chittoor</option>
                        <option value="kurnool" name="kurnool">kurnool</option>
                        <option value="nellore" name="nellore">nellore</option>
                        <option value="anathapur" name="ananthapur">ananthapur</option>
                        <option value="prakasam" name="prakasam">prakasam</option>
                        <option value="guntur" name="guntur">guntur</option>
                        <option value="krishna" name="krishna">krishna</option>

            <tr>
            </tr>
            <tr></tr>
            <tr></tr>
